{% extends 'base.html' %}
{% set active = "BookVisit" %}

{% block header %}
<script src="/static/js/propertyViewer.js"></script>
{% endblock %}

{% block title %}
Book a Property Visit
{% endblock %}

{% block content %}

<h1 class="jumbotron-heading">Book a Visit to Our Properties</h1>

<p>
    Explore our listed properties below and book a visit to find your next home!
</p>

<div id="cards" class="container">
</div>

<nav>
    <ul id="paginator" class="pagination justify-content-center">
    </ul>
</nav>

<script>

    $(() => {
        const propertyViewer = new PropertyViewer(false, 1, 3); 
        propertyViewer.load();
    });

</script>

{% endblock %}
