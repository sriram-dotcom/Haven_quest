{% extends 'base.html' %}
{% set active = "Manage" %}

{% block header %}
<script src="/static/js/propertyViewer.js"></script>
{% endblock %}

{% block title %}
Mange my properties
{% endblock %}

{% block content %}

<div class="myproperties">
    <h1 class="jumbotron-heading">My properties</h1>
    <div class="card-body">
        <a href="/addproperty">
            <button class="book-button btn btn-primary">Add Property</button>
        </a>
    </div>
</div>

<div id="cards" class="container">
</div>

<script>

    $(() => {
        const propertyViewer = new PropertyViewer(null, 1, 3);
        propertyViewer.load();
    });

</script>

{% endblock %}
